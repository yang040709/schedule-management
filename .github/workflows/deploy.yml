on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: login to docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: yang0709/schedule-management-frontend:latest
      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@v1.0.2
        with:
          host: ${{ secrets.SERVER_HOST }} # 服务器 IP 或域名
          username: ${{ secrets.SERVER_USER }} # 服务器用户名（如 ubuntu, root）
          key: ${{ secrets.SERVER_SSH_KEY }} # SSH 私钥（PKCS#8 格式）
          port: ${{ secrets.SERVER_PORT }} # SSH 端口，通常是 22
          script: |
            sudo docker --version 
            if [ "$(sudo docker ps -a | grep schedule-frontend-app)" ]; then
              sudo docker rm -f schedule-frontend-app
            fi
            sudo docker pull yang0709/schedule-management-frontend:latest
            sudo docker run -d \
              --add-host=host.docker.internal:host-gateway \
              -p 127.0.0.1:80:80 \
              --name schedule-frontend-app \
              yang0709/schedule-management-frontend:latest
